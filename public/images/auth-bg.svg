<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.08" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e7ff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Floating geometric shapes -->
  <circle cx="200" cy="150" r="80" fill="#4f46e5" opacity="0.04"/>
  <circle cx="1600" cy="200" r="120" fill="#ec4899" opacity="0.04"/>
  <circle cx="300" cy="800" r="60" fill="#7c3aed" opacity="0.06"/>
  <circle cx="1500" cy="900" r="90" fill="#4f46e5" opacity="0.05"/>
  
  <!-- Hexagons -->
  <polygon points="800,100 850,125 850,175 800,200 750,175 750,125" fill="#7c3aed" opacity="0.03"/>
  <polygon points="1200,800 1260,830 1260,890 1200,920 1140,890 1140,830" fill="#ec4899" opacity="0.03"/>
  
  <!-- Triangles -->
  <polygon points="100,500 150,400 200,500" fill="#4f46e5" opacity="0.05"/>
  <polygon points="1700,600 1750,500 1800,600" fill="#ec4899" opacity="0.05"/>
</svg>